
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BEST Brewery Finder</title>
    <link rel="reset-css" href=https://meyerweb.com/eric/tools/css/reset/reset.css> <link rel="stylesheet"
        href="./Assets/css/foundation.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="shortcut icon" href="Assets/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div class="grid-container">
        <!-- Main container with search functions -->
        <main>
            <div class="large-6 cell">
                <h1>The Best Ever Brewery Finder</h1>
            </div>
            <div class="grid-x grid-padding-x input-div">
                <!-- Spacer div -->
                <div class="large-3 medium-3 small-3 cell"></div>
                <!-- Search box  -->
                <div class="large-6 medium-6 small-6 cell input-div">
                    <h3>Find breweries near you!</h3>
                    <input type="text" placeholder="Enter a city" id="brew-input-box" value="San Diego" />
                </div>
                <!-- Spacer div -->
                <div class="large-3 medium-3 small-3 cell"></div>
            </div>
            <!-- Search button -->
            <div class="large-4 medium-4 cell" id="brew-search-button">
                <h3><a class="button">Search</a><br />
                </h3>
            </div>
        </main>
        <section>
            <!-- Search results will go here -->
            <div id="brew-data-div"></div>
        </section>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="Assets/js/script.js"></script>
<script src="Assets/js/vendor.js"></script>
<script src="Assets/js/foundation.js"></script>

</html>
